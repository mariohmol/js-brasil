  <header></header>

  <main class="container">
    <h1>Gerador e Validador DARF </h1>
    <section>
      <div class="row">
        <form class="col s12" onsubmit="runDocument(event)">
          <div class="row">
            <div class="input-field col s6">


              <div class="card">
                <!-- <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">Validar </span>

                <div class="card-action">
                  <button class="waves-effect waves-light btn" type="button" onclick="runExemplo()"><i
                      class="material-icons right">add</i>Exibir um exemplo</button>
                </div>

              </div>
            </div>

            <div class="input-field col s6">
              <div class="card">
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">Gerar um DARF de exemplo</span>


                  <input id="nome" placeholder="MARIO DA SILVA" type="text" class="validate" required>
                  <input id="cidade" placeholder="BELO HORIZONTE - MG" type="text" class="validate" required>
                  <input id="periodo" placeholder="01/01/2019" type="date" class="validate" required>
                  <input id="cpf" placeholder="915.062.303-69" type="text" class="validate" required>
                  <input id="codreceita" placeholder="5029" type="number" class="validate" required>
                  <input id="numreferencia" placeholder="" type="text" class="validate">
                  <input id="vencimento" placeholder="01/01/2019" type="text" class="validate" required>
                  <input id="valorPrincipal" placeholder="12,33" type="text" class="validate" required>
                  <input id="multa" placeholder="0,12" type="text" class="validate" required>
                  <input id="juros" placeholder="0,01" type="text" class="validate" required>

                  
                  <label for="generated"></label>
                </div>
                <div class="card-action">
                  <button class="waves-effect waves-light btn"><i class="material-icons right">add</i>gerar
                    novo</button>
                </div>
              </div>
            </div>
          </div>
        </form>




        <div id="close" class="hidden">
          <a class=" waves-effect waves-light btn" onclick="toggle()"><i class="material-icons right">add</i>gerar de
            novo</a>
        </div>
        <div id="darf" class="hidden"></div>


      </div>
    </section>
  </main>

  <script src="index.js"></script>

  <script>
    // document.querySelector('#darf').innerHTML = generateHTML();

    runExemplo = () => {
      const data = {
        nome: 'MARIO DA SILVA',
        cidade: 'BELO HORIZONTE - MG',
        periodo: '01/01/2019',
        cpf: '915.062.303-69',
        codreceita: '5029',
        vencimento: '01/01/2019',
        valorPrincipal: '12,33',
        multa: '0,12',
        juros: '0,01'
      }

      document.querySelector('#darf').innerHTML = generateHTML(data);
      this.toggle();
    }

    runDocument = (e) => {
      e.preventDefault();
      const data = {
        nome: document.querySelector('#nome').value,
        cidade: document.querySelector('#cidade').value,
        periodo: document.querySelector('#periodo').value,
        cpf: document.querySelector('#cpf').value,
        codreceita: document.querySelector('#codreceita').value,
        vencimento: document.querySelector('#vencimento').value,
        valorPrincipal: document.querySelector('#valorPrincipal').value,
        multa: document.querySelector('#multa').value,
        juros: document.querySelector('#juros').value
      }
      document.querySelector('#darf').innerHTML = generateHTML(data);
      this.toggle();
    }

    toggle = () => {
      document.querySelector('#close').classList.toggle('hidden');
      document.querySelector('#darf').classList.toggle('hidden');
      document.querySelector('form').classList.toggle('hidden');
    }
  </script>
