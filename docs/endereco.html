<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador Completo de Dados de Endereço</title>
  <link rel="stylesheet" href="index.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body data-id="endereco">
  <header></header>

  <main class="container">
    <h1>Gerador de Dados de Endereço</h1>
    <section>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">


              <div class="card">
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">Gerar Endereço</span>
                  <label for="generated"></label>
                </div>
                <div class="card-action">
                  <a class="waves-effect waves-light btn" id="generatedObjectAction"><i
                      class="material-icons right">add</i>gerar
                    novo</a>
                </div>
              </div>
            </div>

            <div class="input-field col s6">
              <div class="card">
                <div class="card-content">

                  <fieldset>
                    <label class="card-title activator grey-text text-darken-4">CEP</label>
                    <input id="cep" type="text" class="validate">

                    <label class="card-title activator grey-text text-darken-4">Logradouro</label>
                    <input id="logradouro" type="text" class="" />

                    <label class="card-title activator grey-text text-darken-4">Número</label>
                    <input id="numero" type="text" class="" />

                    <label class="card-title activator grey-text text-darken-4">Complemento</label>
                    <input id="complemento" type="text" class="" />

                    <label class="card-title activator grey-text text-darken-4">Bairro</label>
                    <input id="bairro" type="text" class="" />

                    <label class="card-title activator grey-text text-darken-4">Cidade</label>
                    <input id="cidade" type="text" class="" />

                    <label class="card-title activator grey-text text-darken-4">Estado</label>
                    <input id="estado" type="text" class="" />

                    <label class="card-title activator grey-text text-darken-4">Sigla Estado</label>
                    <input id="estadoSigla" type="text" class="" />

                  </fieldset>


                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Como Funciona?</h5>
          <p class="grey-text text-lighten-4">
            Um endereço completo no brasil contém as seguintes informações : 
            CEP, Logradouro, Complemento, Número, Bairro, Cidade, Estado ou Sigla do Estado.
          </p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Referências</h5>
          <ul>
            <li><a class="grey-text text-lighten-3"
                href="https://pt.wikipedia.org/wiki/Carteira_Nacional_de_Habilita%C3%A7%C3%A3o">Wikipedia</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2019 Gerador Brasileiro
        <a class="grey-text text-lighten-4 right" href="https://github.com/mariohmol/js-brasil">js-brasil</a>
      </div>
    </div>
  </footer>



  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js-brasil.js"></script>
  <script src="index.js"></script>
</body>

</html>
